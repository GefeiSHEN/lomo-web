<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="static/lomo/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="static/lomo/css/main.css">
        <link href="static/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="static/jquery/jquery.min.js"></script>
        <script src="static/bootstrap-4.3.1/js/bootstrap.min.js"></script>
        <script src="static/polyglot/polyglot.min.js"></script>
        <script src="static/lomo/js/i18n.js"></script>
        <title>{{gettext "Login"}}</title>
    </head>
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">{{gettext "Login form"}}</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="get">
                                <h3 class="text-center text-info">{{gettext "Login"}}</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">{{gettext "Username"}}:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">{{gettext "Password"}}:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group text-center">
                                    <!--
                                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    -->
                                    <input type="hidden" name="device" value="broswer" id="device" />
                                    <input type="submit" name="submit" id="submit" class="btn btn-info btn-md" value="{{gettext "Submit"}}">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/lomo/js/conf.js"></script>
        <script src="static/argon2/calc.js"></script>
        <script src="static/lomo/js/login.js"></script>

        <iframe frameborder="0" scrolling="no" style="width: 100%"></iframe>
        <center style="padding: 0;margin:0;list-style: none">
            <br>{{.Foot}}
        </center>
    </body>
</html>
